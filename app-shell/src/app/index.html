<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Micro Frontend</title>
        <style>
        .content{
            max-width: 1024;
            margin: auto;
            text-align: center;
        }
        </style>
    </head>

    <body>
        <div class="content">
            <div>
                <!-- React-->
                <app-react/>
                <script>
                    // Default Banner will apper when can't load react web component
                    const root = document.getElementsByTagName('app-react')[0];
                    root.innerHTML = `<h1> Banner </h1>`;
                </script>
                <script src="http://localhost:3002/static/js/react-bundle.js"></script>
            </div>
            <div style="text-align: right; padding: 20px;">
                <!-- WebComponent-->
                <app-wc q="micro frontends"></app-wc>
                <script src="http://localhost:3001/app-wc.js"></script>
            </div>
            <div style="text-align: left; height: 60%;">
                <!-- Angular-->
                <app-ng></app-ng>
                <app-ng></app-ng>
                <app-ng></app-ng>
                <script src="http://localhost:3004/elements.js"></script>
            </div>
            <div>
                <!-- Vue-->
                <app-vue/>
                <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
                <script src="http://localhost:3003/app-vue.min.js"></script>
            </div>
        </div>
    </body>
</html>
